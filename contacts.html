    <style>
    </style>
    <script src="scripts/validation.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-brain text-primary me-2"></i>MindfulTracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#about">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#features">Возможности</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Отзывы</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="mt-5 pt-5">
        <div class="container py-5">
            <h1 class="text-center fw-normal mb-5">Контакты</h1>
            
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form class="mb-5" id="feedbackForm">
                        <!-- Поле ФИО (вместо Имя) -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary">ФИО</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Иванов Иван Иванович">
                        </div>
                        
                        <!-- НОВОЕ поле Телефон -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary">Телефон</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+7 (999) 123-45-67">
                        </div>
                        
                        <!-- Поле Email с id -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@email.com">
                        </div>
                        
                        <!-- Поле Тема (можно оставить, но id не обязателен) -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary">Тема</label>
                            <select class="form-select" id="topic">
                                <option selected disabled>Выберите тему</option>
                                <option>Предложение</option>
                                <option>Вопрос</option>
                                <option>Другое</option>
                            </select>
                        </div>
                        
                        <!-- Поле Сообщение с id -->
                        <div class="mb-3">
                            <label class="form-label small text-secondary">Сообщение</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Ваше сообщение"></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreement">
                                <label class="form-check-label small text-secondary" for="agreement">
                                    Согласие на обработку данных
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">Отправить</button>
                    </form>                   

                    <div class="text-center text-secondary">
                        <p class="mb-2"><i class="bi bi-geo-alt me-2"></i>Москва, ул. Примерная, 123</p>
                        <p class="mb-2"><i class="bi bi-telephone me-2"></i>+7 (999) 123-45-67</p>
                        <p><i class="bi bi-envelope me-2"></i>info@mindful-tracker.ru</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="small text-secondary">© 2024 MindfulTracker</p>
                </div>

                    <a href="#" class="footer-link me-3"><i class="bi bi-telegram"></i></a>
                    <a href="#" class="footer-link me-3"><i class="bi bi-vk"></i></a>
                    <a href="#" class="footer-link"><i class="bi bi-github"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
